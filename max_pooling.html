<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Pooling Operation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 {
            text-align: center; font-size: 2.2rem; margin-bottom: 8px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { text-align: center; color: #8892b0; margin-bottom: 25px; }
        .phase-nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .phase-btn {
            padding: 10px 20px; border: 2px solid rgba(100, 255, 218, 0.3);
            background: rgba(255, 255, 255, 0.05); color: #8892b0;
            border-radius: 25px; cursor: pointer; transition: all 0.3s ease;
            font-size: 0.85rem; font-weight: 600; text-decoration: none;
        }
        .phase-btn:hover, .phase-btn.active {
            background: rgba(100, 255, 218, 0.1); border-color: #64ffda; color: #64ffda;
        }
        .phase-btn.active { box-shadow: 0 0 20px rgba(100, 255, 218, 0.3); }
        .visualization-area {
            background: rgba(255, 255, 255, 0.03); border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1); padding: 30px; margin-bottom: 20px;
        }
        .phase-title { text-align: center; color: #64ffda; font-size: 1.4rem; margin-bottom: 20px; }
        .phase-description { text-align: center; color: #8892b0; margin-bottom: 25px; line-height: 1.6; }
        .calculation-container { display: flex; align-items: center; justify-content: center; gap: 30px; flex-wrap: wrap; }
        .matrix-section { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .matrix-label { color: #64ffda; font-size: 0.9rem; font-weight: 600; }
        .matrix {
            display: grid; gap: 3px; padding: 10px; background: rgba(0, 0, 0, 0.3);
            border-radius: 10px; border: 2px solid rgba(100, 255, 218, 0.2);
        }
        .matrix-cell {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            font-size: 0.75rem; font-weight: bold; border-radius: 5px; transition: all 0.3s ease;
        }
        .matrix-cell.output { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .matrix-cell.highlight { transform: scale(1.15); box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); z-index: 10; }
        .matrix-cell.pooling { background: linear-gradient(135deg, #fa709a, #fee140); }
        .operator { font-size: 2rem; color: #64ffda; }
        .calculation-display {
            background: rgba(0, 0, 0, 0.4); border-radius: 15px; padding: 20px;
            margin-top: 25px; border: 1px solid rgba(100, 255, 218, 0.2);
        }
        .calc-title { color: #64ffda; font-size: 1rem; margin-bottom: 15px; text-align: center; }
        .calc-steps { font-family: 'Courier New', monospace; font-size: 0.9rem; line-height: 1.8; color: #ccd6f6; }
        .calc-step { padding: 8px 15px; margin: 5px 0; border-radius: 8px; transition: all 0.3s ease; }
        .calc-step.active { background: rgba(100, 255, 218, 0.1); border-left: 3px solid #64ffda; }
        .calc-step .highlight-num { color: #64ffda; font-weight: bold; }
        .calc-step .highlight-result { color: #38ef7d; font-weight: bold; }
        .controls { display: flex; justify-content: center; gap: 15px; margin-top: 20px; flex-wrap: wrap; }
        .btn {
            padding: 12px 30px; border: none; border-radius: 25px;
            font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .btn-secondary { background: transparent; color: #64ffda; border: 2px solid #64ffda; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .speed-control { display: flex; align-items: center; gap: 10px; justify-content: center; margin-top: 15px; }
        .speed-control label { color: #8892b0; font-size: 0.85rem; }
        .speed-slider { width: 150px; accent-color: #64ffda; }
        .progress-bar { width: 100%; height: 6px; background: rgba(255, 255, 255, 0.1); border-radius: 3px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #64ffda, #00ff88); border-radius: 3px; transition: width 0.3s ease; }
        @media (max-width: 768px) {
            h1 { font-size: 1.6rem; }
            .matrix-cell { width: 32px; height: 32px; font-size: 0.65rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Max Pooling Operation</h1>
        <p class="subtitle">Step-by-step visualization of neural network computations</p>

        <div class="progress-bar"><div class="progress-fill" id="progressFill" style="width: 0%"></div></div>

        <div class="visualization-area">
            <h2 class="phase-title">Max Pooling Operation</h2>
            <p class="phase-description">Reduces spatial dimensions by taking maximum value from each region.</p>
            <div class="calculation-container">
                <div class="matrix-section">
                    <div class="matrix-label">Input (4×4)</div>
                    <div class="matrix" id="pool-input" style="grid-template-columns: repeat(4, 1fr);"></div>
                </div>
                <span class="operator">→</span>
                <div class="matrix-section">
                    <div class="matrix-label">2×2 Pool</div>
                    <div style="font-size: 3rem; color: #fa709a;">⬇</div>
                </div>
                <span class="operator">→</span>
                <div class="matrix-section">
                    <div class="matrix-label">Output (2×2)</div>
                    <div class="matrix" id="pool-output" style="grid-template-columns: repeat(2, 1fr);"></div>
                </div>
            </div>
            <div class="calculation-display">
                <div class="calc-title">Current Calculation</div>
                <div class="calc-steps" id="pool-calc-steps"><div class="calc-step">Click "Run Simulation" to start...</div></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="runBtn" onclick="runSimulation()">▶ Run Simulation</button>
            <button class="btn btn-secondary" onclick="resetSimulation()">↺ Reset</button>
        </div>
        <div class="speed-control">
            <label>Speed:</label>
            <input type="range" class="speed-slider" id="speedSlider" min="100" max="1500" value="600">
            <span id="speedLabel">Medium</span>
        </div>
    </div>

    <script>
        const poolInput = [[1,3,2,4],[5,6,1,2],[3,2,8,1],[4,7,3,5]];

        let animationSpeed = 600, isRunning = false, currentStep = 0;

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            animationSpeed = 1600 - parseInt(e.target.value);
            const labels = ['Very Slow','Slow','Medium','Fast','Very Fast'];
            document.getElementById('speedLabel').textContent = labels[Math.min(Math.floor((parseInt(e.target.value)-100)/350), 4)];
        });

        function initPooling() {
            const inputEl = document.getElementById('pool-input');
            const outputEl = document.getElementById('pool-output');
            inputEl.innerHTML = ''; outputEl.innerHTML = '';
            poolInput.forEach((row,i) => row.forEach((val,j) => {
                const cell = document.createElement('div');
                cell.className = 'matrix-cell pooling'; cell.textContent = val;
                cell.dataset.row = i; cell.dataset.col = j; inputEl.appendChild(cell);
            }));
            for(let i=0;i<4;i++) { const cell=document.createElement('div'); cell.className='matrix-cell output'; cell.textContent='?'; cell.style.opacity='0.5'; outputEl.appendChild(cell); }
            document.getElementById('pool-calc-steps').innerHTML = '<div class="calc-step">Click "Run Simulation" to start...</div>';
        }

        async function runPooling() {
            const inputCells = document.querySelectorAll('#pool-input .matrix-cell');
            const outputCells = document.querySelectorAll('#pool-output .matrix-cell');
            const calcSteps = document.getElementById('pool-calc-steps');
            const regions = [{startRow:0,startCol:0},{startRow:0,startCol:2},{startRow:2,startCol:0},{startRow:2,startCol:2}];
            for(let i=0;i<regions.length;i++) {
                if(!isRunning) return;
                const {startRow,startCol} = regions[i];
                inputCells.forEach(c => c.classList.remove('highlight'));
                let values = [];
                for(let r=0;r<2;r++) for(let c=0;c<2;c++) {
                    const row=startRow+r, col=startCol+c;
                    const cell = document.querySelector(`#pool-input .matrix-cell[data-row="${row}"][data-col="${col}"]`);
                    if(cell) cell.classList.add('highlight');
                    values.push(poolInput[row][col]);
                }
                const maxVal = Math.max(...values);
                calcSteps.innerHTML = `<div class="calc-step active">Region ${i+1}:</div><div class="calc-step">Values: [<span class="highlight-num">${values.join(', ')}</span>]</div><div class="calc-step active">max = <span class="highlight-result">${maxVal}</span></div>`;
                outputCells[i].textContent = maxVal; outputCells[i].style.opacity = '1';
                document.getElementById('progressFill').style.width = `${(++currentStep/4)*100}%`;
                await sleep(animationSpeed);
            }
            inputCells.forEach(c => c.classList.remove('highlight'));
            calcSteps.innerHTML += '<div class="calc-step active" style="color:#38ef7d;">✓ Max pooling complete!</div>';
        }

        function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        async function runSimulation() {
            if(isRunning) return;
            isRunning = true; currentStep = 0;
            document.getElementById('runBtn').disabled = true;
            initPooling();
            await sleep(300);
            await runPooling();
            isRunning = false;
            document.getElementById('runBtn').disabled = false;
        }

        function resetSimulation() {
            isRunning = false; currentStep = 0;
            document.getElementById('runBtn').disabled = false;
            document.getElementById('progressFill').style.width = '0%';
            initPooling();
        }

        initPooling();
    </script>
</body>
</html>
